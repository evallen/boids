<!DOCTYPE html>

<head>
    <title>Boids</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>

    <script type="module" src="main.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" resize></canvas>
    <div id="sidebar">
        <h1>Settings</h1>
        <input id='submit' value='Update & Restart' type='submit'/>
        <div id="sidebar-inner">
            <p class="tip special">
                Tip: Click / tap on the screen to place an obstacle that boids
                will try to avoid. 
                For computer users, press Space to hide / show this panel.
                Try experimenting with various settings!
            </p>
            <br/>
        </div>
    </div>
</body>
